{% extends "base.html" %}

{% block body %}
    <section class="hero is-light is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1 has-text-primary">
            BitSnap your link!
          </h1>
          <form id="main_form">
            <div class="columns is-mobile">
              <div class="column is-half">
                <div class="field">
                  <div class="control">
                    <input class="input is-primary"
                           name="url"
                           id="url_input"
                           placeholder="Enter your link here">
                  </div>
                  <p id="error_msg" class="help is-hidden is-danger">
                    -
                  </p>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <div class="control">
                    <button id="shorten_btn"
                            type="submit"
                            class="button is-primary is-outlined is-fullwidth">
                      Shorten!
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div id="result_container" class="is-hidden">
            <h1 class="title is-3">
              Your short link is <a id="shortened_place"></a>
              <button id="copy_btn" class="button is-info py-1">Copy</button>
            </h1>
            <h1 class="subtitle is-5">
              It was visited <span id="visited_place"></span> times
            </h1>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous" defer></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
{% endblock %}
